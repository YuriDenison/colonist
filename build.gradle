allprojects {
  version = '0.1.0-alpha1'
  group = 'io.michaelrocks.colonist'

  ext.kotlinVersion = '1.3.21'
  ext.pabloVersion = '1.0.3'

  ext.jsr305Version = '3.0.2'
  ext.asmVersion = '7.0'
  ext.gripVersion = '0.7.0-beta'
  ext.logbackVersion = '1.2.3'

  ext.junitVersion = '4.12'
  ext.espressoVersion = '3.1.1'
  ext.testRulesVersion = '1.1.1'
  ext.testRunnerVersion = '1.1.1'

  ext.androidCompileSdkVersion = 28
  ext.androidTargetSdkVersion = 28
  ext.androidMinSdkVersion = 16
  ext.androidBuildToolsVersion = '28.0.3'
  ext.androidToolsVersion = '3.3.1'

  ext.androidxAnnotationVersion = '1.0.1'

  buildscript {
    repositories {
      google()
      mavenLocal()
      jcenter()
    }

    dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
      classpath "com.android.tools.build:gradle:$androidToolsVersion"
      classpath "io.michaelrocks.pablo:pablo:$pabloVersion"

      if (!rootProject.properties['bootstrap'].toBoolean()) {
        classpath "io.michaelrocks.colonist:colonist-gradle-plugin:$version"
      }
    }
  }

  repositories {
    google()
    mavenLocal()
    jcenter()
  }
}
