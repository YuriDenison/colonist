apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'io.michaelrocks.pablo'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
  implementation project(':core')
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
  implementation "ch.qos.logback:logback-classic:$logbackVersion"

  relocate "org.ow2.asm:asm:$asmVersion"
  relocate "org.ow2.asm:asm-commons:$asmVersion"
  relocate "io.michaelrocks:grip:$gripVersion"

  testImplementation "junit:junit:$junitVersion"
}

jar {
  destinationDir = file('build/jar')
}

shadowJar {
  relocate 'io.michaelrocks.colonist', 'io.michaelrocks.colonist'
  relocate 'io.michaelrocks.grip', 'io.michaelrocks.colonist.grip'
  relocate 'org.objectweb.asm', 'io.michaelrocks.colonist.asm'
}
